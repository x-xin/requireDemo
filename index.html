<!DOCTYPE html>
<html>

    <script src="dest/js/lib/require.js" data-main="dest/js/config"></script>
</head>
<body>
    <div class="demo">demo</div>
    <script>
        require(['app/main'],function(cncn){

            console.log(cncn);

            console.log($(".demo").text());

        });
    </script>

</html>
